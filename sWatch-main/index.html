<!DOCTYPE html>
<html>
    <head>
        <title>Alarm Clock</title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>

        <div id = "timerFrame">
            <span id = "hr">00</span>
            <span class = "txt">hr:</span>
            <span id = "min">00</span>
            <span class = "txt">min:</span>
            <span id = "sec">00</span>
            <span class = "txt">sec</span>
        </div>
       
        <div>
           
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" max="23">

            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59">

            

            <button class="btn" id="ADD">Add Alarm</button>
        </div>
        <div id = "extra-message">Alarms</div>
       
        <ul id = "lap-list" style = "list-style-type:none;"><h3></h3></ul>
       
        <script type="text/javascript" src = "script.js"></script>
    </body>
</html>
